<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leprim</title>
    <style>
      body {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center p-6 shadow-sm bg-white h-14 fixed top-0 left-0 w-full z-50">
      <img src="/imgs/Logo.png" alt="Logo Leprim" class="h-10 ml-0">

      <nav class="flex items-center gap-6">
        <a href="" class="hover:text-primary duration-200 p-2 pb-1 border-b-2 border-transparent hover:border-primary transition-all">
          Inicio
        </a>
        <a href="#productos" class="hover:text-primary duration-200 p-2 pb-1 border-b-2 border-transparent hover:border-primary transition-all">
          Nuestros productos
        <a href="" class="hover:text-primary duration-200 p-2 pb-1 border-b-2 border-transparent hover:border-primary transition-all">
          Contacto
        </a>
        <a href="#" class="relative text-gray-600 hover:text-primary transition-colors p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
            </path>
          </svg>
          <!-- Badge con cantidad -->
          <span class="absolute -top-2 -right-2 mt-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold">0</span>
        </a>
      </nav>
    </header>

    <main class="pt-14">

      <section class="relative h-screen w-full overflow-hidden">
        <!-- Imagen de fondo -->
        <div class="absolute inset-0">
          <img src="public/imgs/padel-bg.jpg" alt="Fondo de pádel" class="w-full h-full object-cover">
        </div>
        
        <!-- Overlay oscuro para mejorar legibilidad del texto -->
        <div class="absolute inset-0 bg-black opacity-50"></div>
        
        <!-- Contenido centrado -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
          <h1 class="text-5xl md:text-7xl font-bold mb-6">
            Equipa tu Juego
          </h1>
          <p class="text-xl md:text-2xl mb-8 max-w-2xl">
            Las mejores palas, accesorios y equipamiento para llevar tu pádel al siguiente nivel
          </p>
          <div class="flex flex-col sm:flex-row gap-4">
            <a href="#productos" class="bg-primary hover:bg-blue-700 text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:scale-105">
              Ver Productos
            </a>
          </div>
        </div>
      </section>

      <!-- Sección de ejemplo debajo del hero -->
      <section id="productos" class="py-16 px-8 bg-white">
        <div class="max-w-6xl mx-auto text-center">
          <h2 class="text-3xl font-bold mb-4">Nuestros Productos destacados</h2>
          <section class="contenedor flex flex-wrap justify-center gap-6 p-4"></section>
        </div>
      </section>
    </main>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
